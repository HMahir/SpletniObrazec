    <script>
        function preveriObrazec() { 
    const imeField = document.getElementById("imeID");
    const priimekField = document.getElementById("priimekID");
    const emailField = document.getElementById("mailID");
    const davcnaField = document.getElementById("davcnaID");
    const naslovField = document.getElementById("naslovID");
    const telefonField = document.getElementById("telefonID");
    const davcna2Field = document.getElementById("davcnaSt");
    const registerskaOznField = document.getElementById("regOzn");
    const zavaroValField = document.getElementById("zavaro");
    const drzavaField = document.getElementById("drzava");

    const ime = imeField.value;
    const priimek = priimekField.value;
    const email = emailField.value;
    const davcna = davcnaField.value;
    const naslov = naslovField.value;
    const telefon = telefonField.value;
    const davcna2 = davcna2Field.value;
    const registerskaOzn = registerskaOznField.value;
    const zavaroVal = zavaroValField.value;
    const drzava = drzavaField.value;

    const isOskodovanecChecked = document.getElementById("ena").checked;
    const isPooblascenecChecked = document.getElementById("dva").checked;
    const isTujecChecked = document.getElementById("tujec").checked;
    const isFizicnaChecked = document.getElementById("fizicnaID").checked;
    const isPravnaChecked = document.getElementById("pravnaID").checked;
    const isLeasingChecked = document.getElementById("leasingID").checked;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const addressRegex = /[A-Za-z]+.*\d+|\d+.*[A-Za-z]+/;
    const phoneRegex = /^[0-9\s+()-]+$/;
    const davcnaRegex = /^\d{8}$/;

    function resetBorder(field) {
        field.style.border = "";
    }

    function markInvalid(field) {
        field.style.border = "1px solid #dc3545";
    }

    resetBorder(imeField);
    resetBorder(priimekField); 
    resetBorder(emailField);
    resetBorder(davcnaField);
    resetBorder(naslovField);
    resetBorder(telefonField);
    resetBorder(davcna2Field);
    resetBorder(registerskaOznField);
    resetBorder(zavaroValField);
    resetBorder(drzavaField);

    if (!isOskodovanecChecked && !isPooblascenecChecked) {
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, izberite med Oškodovancem in Pooblaščencem!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (ime === "" || priimek === "" || email === "" || naslov === "" || telefon === "" || naslov === "") {
        if(isPooblascenecChecked && davcna === "" && isTujecChecked && davcna2 === "") {
            if (ime === "") markInvalid(imeField);
            if (priimek === "") markInvalid(priimekField);
            if (email === "") markInvalid(emailField);
            if (naslov === "") markInvalid(naslovField);
            if (telefon === "") markInvalid(telefonField); 
            if (davcna === "") markInvalid(davcnaField);
            if (davcna2 === "") markInvalid(davcna2Field);
            if(registerskaOzn === "") markInvalid(registerskaOznField);
            if (zavaroVal === "") markInvalid(zavaroValField);
            if (drzava === "") markInvalid(drzavaField);
        } else {
            if (ime === "") markInvalid(imeField);
            if (priimek === "") markInvalid(priimekField);
            if (email === "") markInvalid(emailField);
            if (davcna === "") markInvalid(davcnaField);
            if (naslov === "") markInvalid(naslovField);
            if (telefon === "") markInvalid(telefonField);
            if(registerskaOzn === "") markInvalid(registerskaOznField);
            if (davcna2 === "") markInvalid(davcna2Field);
            if (zavaroVal === "") markInvalid(zavaroValField);
            if (drzava === "") markInvalid(drzavaField);
        }
        
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, izpolnite vsa obvezna polja!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (isPooblascenecChecked && davcna === "") {
        markInvalid(davcnaField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite davčno številko!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (!addressRegex.test(naslov)) {
        markInvalid(naslovField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite veljaven naslov (naslov mora vsebovati črke in številke)!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (!phoneRegex.test(telefon)) {
        markInvalid(telefonField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite veljavno telefonsko številko!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (!emailRegex.test(email)) {
        markInvalid(emailField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite veljaven e-poštni naslov!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (!isFizicnaChecked && !isPravnaChecked && !isLeasingChecked) {
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, izberite osebo!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (!davcnaRegex.test(davcna2)) {
        markInvalid(davcna2Field);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite veljavno davčno številko (davčna številka mora biti 8-mestna )!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (registerskaOzn === "") {
        markInvalid(registerskaOznField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite registersko oznako!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (isTujecChecked && drzava === "") {
        markInvalid(drzavaField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, izberite državo!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }

    if (isTujecChecked && zavaroVal === "") {
        markInvalid(zavaroValField);
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Prosimo, vnesite naziv zavarovalnice!',
            confirmButtonText: 'V redu',
            confirmButtonColor: '#3CA082'
        });
        return;
    }
    Swal.fire({
        icon: 'success',
        title: 'Obrazec poslan',
